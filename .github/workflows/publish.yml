name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-publish-py-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install poetry
          poetry install
      - name: Build wheel
        run: poetry build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
