steps:
# Build the image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/slpmetrics/cloud-run-source-deploy/sugarpy/sugarpy-web:$COMMIT_SHA', '-f', 'Dockerfile.web', '.']
# Push the image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/slpmetrics/cloud-run-source-deploy/sugarpy/sugarpy-web:$COMMIT_SHA']
# Deploy image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: 
    - 'run'
    - 'deploy'
    - 'sugarpy-web'
    - '--image'
    - 'us-central1-docker.pkg.dev/slpmetrics/cloud-run-source-deploy/sugarpy/sugarpy-web:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
images:
- 'us-central1-docker.pkg.dev/slpmetrics/cloud-run-source-deploy/sugarpy/sugarpy-web:$COMMIT_SHA'
